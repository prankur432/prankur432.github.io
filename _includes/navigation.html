<nav id="site-nav"  class="nav">
    <ul>
      {% for link in site.data.navigation.main %}
        {% if link.url contains 'http' %}
          {% assign domain = '' %}
          {% else %}
          {% assign domain = base_path %}
        {% endif %}
        <li><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
